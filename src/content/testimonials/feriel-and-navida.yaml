name: Feriel & Navida
testimonial: >-
  Dear Kirsten, I want to express my gratitude for everything you have done for
  Feriel. Your dedication, love, and guidance have truly made a positive impact
  on her life. You have not only been a coach but a mentor and role model. Thank
  you for constantly inspiring and motivating her to be her best selve. Your
  influence will be cherished forever. Keep shining your light and making a
  difference in the lives of young ones. 
