name: Mitch & Jess
testimonial: >-
  Kirsten,

  Thank you for being the most exceptional running coach to Mitchell. You and he
  have set ambitious goals together and achieved them. We deeply appreciate the
  extra time you dedicate to all your students by attending athletics and
  cross-country carnivals. Your thoughtful gestures make you not only an
  incredible coach but an amazing person. 
role: Athlete & Parent
