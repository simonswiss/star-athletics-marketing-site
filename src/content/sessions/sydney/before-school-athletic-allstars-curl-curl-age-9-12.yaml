description: >
  Start the morning right with our energetic Before School Athletic Allstar
  sessions for age 9-12! 


  Learn correct run technique, get fitter and faster, and have fun at the same
  time. Our experienced coaches are dedicated to providing a safe and enjoyable
  environment where kids can develop their fitness and athletic skills to ensure
  your child is well prepared for their athletics and cross country carnivals,
  as well as building their speed & agility for sport. Our program is designed
  to help children learn good run technique, get fitter and faster, and have fun
  at the same time. Through a variety of activities, team challenges and games,
  our program promotes teamwork and sportsmanship whilst also improving
  confidence and social skills. 


  Children will be safely walked to Curl Curl North Public School after the
  session ensuring you can confidently get on with your day.


  This session is aimed at ages 9-12 so will have more of a technical element
  with some specific and focused training to best prepare for carnivals and
  competition.
